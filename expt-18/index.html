<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<style>
		.btn {
			background-color: rgb(204, 208, 252);
			border: none;
		}

		.btn:hover {
			background-color: rgb(177, 182, 247);
			border: none;
		}

		.btn:focus {
			box-shadow: none;
		}

		input {
			text-align: right;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1 class="text-primary">Calculator</h1>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
				<div class="row">
					<div class="col-sm-12">
						<input type="text" class="form-control" name="calcInput" id="calcInput">
					</div>
					<div class="col-sm-12"><br></div>
					<div class=" col-sm-12">
						<div class="row">
							<div class="col-sm-6">
								<button class="btn btn-block btn-lg" value="C">C</button>
							</div>
							<div class="col-sm-6">
								<button class="btn btn-block btn-lg" value="AC">AC</button>
							</div>
							<div class="col-sm-12"><br></div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="7">7</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="8">8</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="9">9</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="+">+</button>
							</div>
							<div class="col-sm-12"><br></div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="4">4</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="5">5</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="6">6</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="-">-</button>
							</div>
							<div class="col-sm-12"><br></div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="1">1</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="2">2</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="3">3</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="*">*</button>
							</div>
							<div class="col-sm-12"><br></div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="0">0</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value=".">.</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="/">/</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-block btn-lg" value="=">=</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function () {
			$('.btn').each(function (index, elem) {
				elem.addEventListener('click', () => {
					if (elem.value === '=') {
						let ans = eval($('#calcInput').val());
						$('#calcInput').val(ans);
					} else if (elem.value === 'C') {
						$('#calcInput').val($('#calcInput').val().slice(0, -1));
					} else if (elem.value === 'AC') {
						$('#calcInput').val('');
					} else {
						$('#calcInput').val($('#calcInput').val() + elem.value);
					}
				});
			});
		});
	</script>
</body>

</html>
