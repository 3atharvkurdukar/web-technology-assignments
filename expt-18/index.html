<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-primary">Calculator</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
                <div class="row">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" name="calcInput" id="calcInput">
                    </div>
                    <div class="col-sm-12"><br></div>
                    <div class=" col-sm-12 row">
                        <div class="col-sm-3">
                            <button id="button-7" type="button" class="btn btn-block btn-light btn-lg">7</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-8" type="button" class="btn btn-block btn-light btn-lg">8</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-9" type="button" class="btn btn-block btn-light btn-lg">9</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-plus" type="button" class="btn btn-block btn-light btn-lg">+</button>
                        </div>
                        <div class="col-sm-12"><br></div>
                        <div class="col-sm-3">
                            <button id="button-4" type="button" class="btn btn-block btn-light btn-lg">4</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-5" type="button" class="btn btn-block btn-light btn-lg">5</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-6" type="button" class="btn btn-block btn-light btn-lg">6</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-minus" type="button" class="btn btn-block btn-light btn-lg">-</button>
                        </div>
                        <div class="col-sm-12"><br></div>
                        <div class="col-sm-3">
                            <button id="button-1" type="button" class="btn btn-block btn-light btn-lg">1</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-2" type="button" class="btn btn-block btn-light btn-lg">2</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-3" type="button" class="btn btn-block btn-light btn-lg">3</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-multiply" type="button" class="btn btn-block btn-light btn-lg">*</button>
                        </div>
                        <div class="col-sm-12"><br></div>
                        <div class="col-sm-3">
                            <button id="button-0" type="button" class="btn btn-block btn-light btn-lg">0</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-point" type="button" class="btn btn-block btn-light btn-lg">.</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-divide" type="button" class="btn btn-block btn-light btn-lg">/</button>
                        </div>
                        <div class="col-sm-3">
                            <button id="button-equals" type="submit" class="btn btn-block btn-light btn-lg" onsubmit="evaluate()">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn').each(function (index, elem) {
               elem.click(function () {
                   $('#calcInput').append(elem.val())
               }) 
            });
        });
    </script>
</body>

</html>
