<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Personal Information</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="form-input">
      <form>
        <legend>Personal Information Form</legend>
        <div class="input">
          <label class="col-6" for="firstname">First Name*</label>
          <input class="col-6" type="text" name="firstname" id="firstname" required />
        </div>
        <div class="input">
          <label class="col-6" for="lastname">Last Name*</label>
          <input class="col-6" type="text" name="lastname" id="lastname" required />
        </div>
        <div class="input">
          <label class="col-6" for="age">Date of Birth*</label>
          <input class="col-6" type="date" name="age" id="age" max="120" min="1" required />
        </div>
        <div class="input">
          <label class="col-6" for="gender">Gender*</label>
          <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="input">
          <label class="col-6" for="email">Email</label>
          <input class="col-6" type="email" name="email" id="email" />
        </div>
        <div class="input">
          <label class="col-6" for="mobileno">Mobile No.</label>
          <input class="col-6" type="text" name="mobileno" id="mobileno" pattern="[0-9]{10}" maxlength="10" />
        </div>
        <div class="input">
          <label class="col-6" for="biodata">Bio*</label>
          <textarea name="biodata" id="biodata" cols="30" rows="10"></textarea>
        </div>
        <input class="col-12" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</body>

</html>
