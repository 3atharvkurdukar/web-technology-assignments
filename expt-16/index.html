<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-primary">Sort array using JavaScript</h1>
                <hr>
                <form id="myform">
                    <div class="form-group">
                        <label for="arrayInput">Enter an array: </label>
                        <input type="text" class="form-control" name="arrayInput" id="arrayInput"
                            aria-describedby="helpId" pattern="([0-9.]+\s+)*[0-9.]+" required />
                        <small id="helpId" class="form-text text-muted">
                            Enter a list of integers separated by spaces
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Sort</button>
                </form>
                <br>
                <h4 id="sortedArray"></h4>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#myform').submit(function (event) {
                event.preventDefault();

                // const arrayInput = $('#arrayInput');
                const sortedArrayOutput = $('#sortedArrayOutput');
                let array = $('#arrayInput').val().split(' ').map((value) => +value);
                bubbleSort(array);
                $('#sortedArray').text('Sorted Array: ' + array.join(', '));
            });
            
            function bubbleSort(array) {
                const n = array.length;
                for (let i = 0; i < n - 1; i++) {
                    for (let j = 0; j < n - i - 1; j++) {
                        if (array[j] > array[j + 1]) {
                            let temp = array[j];
                            array[j] = array[j + 1];
                            array[j + 1] = temp;
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
